<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHEF</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <nav>
        <div class="nav-wrapper"> <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px">
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="Description">Alphabetical</option>
                    <option value="Count">Frequency</option>
                </select>
            </p>
        </div>
        <div class="row" style="margin-top: 30px">
            <div class="col s6 m4 l3" ng-repeat="entry in recipes | orderBy: $ctrl.orderProp">
                <div class="card">
                    <div class="card-image"> <img ng-src="images/{{entry.Image}}"> <span class="card-title">{{entry.Title}}</span> </div>
                    <div class="card-content">
                        <p><strong>Description: </strong>{{entry.Description}}</p>
                        <p><strong>Frequency: </strong>{{entry.Count}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/myctrl.js"></script>
</body>

</html>
